<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    <h1>Triangle Calculate</h1>

        <ul>

            <li><a href="/triangle">Triangle</a></li>
        </ul>
